<html>
<head>
<title>Font Size</title>
</head>
<body>
<font size = "5">
Testando a tag font size.<br>
Essa tag permite definir o tamanho da
fonte das palavras sem precisar utilizar
as tags de título e subtítulo<br>
Para isso basta trocar o número na frente
do código "size =5",que varia entre 1 e 8.
</font>
</body>
</html>
